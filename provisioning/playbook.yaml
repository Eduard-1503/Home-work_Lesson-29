- hosts: inetRouter-1
  become: true
  tasks:

  - name: install packages
    ansible.builtin.yum:
      name: "{{ packages }}"
      state: present
    vars:
      packages:
      - iptables
      - iptables-services

  - name: add default gateway
    ansible.builtin.lineinfile:
      dest: /etc/sysconfig/network-scripts/ifcfg-eth0
      line: DEFROUTE=yes

  - name: add route to 192.168.0.0/22
    ansible.builtin.shell:
      cmd: touch /etc/sysconfig/network-scripts/route-eth1 && echo "192.168.0.0/22 via 192.168.255.2" > /etc/sysconfig/network-scripts/route-eth1

  - name: set up iptables
    ansible.builtin.copy:
      src: ./files/ipt-ri-1.txt
      dest: /etc/sysconfig/iptables
      owner: root
      group: root
      mode: 0600

  - name: restarted iptables
    ansible.builtin.systemd:
      name: iptables
      state: restarted
      enabled: yes

  - name: restarted Network service
    ansible.builtin.systemd:
      name: NetworkManager
      state: restarted
      enabled: yes

  - name: set up sshd
    ansible.builtin.copy:
      src: ./files/sshd-ri
      dest: /etc/ssh/sshd_config
      owner: root
      group: root
      mode: 0600

  - name: restarted sshd service
    ansible.builtin.systemd:
      name: sshd
      state: restarted
      enabled: yes

