  - name: set up iptables
    ansible.builtin.copy:
      src: ./files/ipt-ri-2.txt
      dest: /etc/sysconfig/iptables
      owner: root
      group: root
      mode: 0600

  - name: restarted iptables
    ansible.builtin.systemd:
